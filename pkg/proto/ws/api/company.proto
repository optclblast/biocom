syntax = "proto3";

package v1;

option go_package = "github.com/optclblast/biocom/pkg/proto/gen/ws/api";

message Company {
        string id = 1;
        string name = 2;
        CompanyInfo info = 3;
}

message CompanyInfo {
        string info = 1;
        string location = 2;
        int32 num_of_employees = 3;
        uint64 created_at = 4;
        uint64 updated_at = 5;
        CompanyFinancialInfo financial_info = 6;
}

message CompanyFinancialInfo {
        // todo 
}